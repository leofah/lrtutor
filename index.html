<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LR Parser Training</title>
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <script type="text/javascript">
      mxBasePath = 'mxGraph/src';
  </script>
  <script type="text/javascript" src="mxGraph/src/js/mxClient.js"></script>
</head>

<body onload="main()">

<noscript>
  <h1>Please Enable Javascript for this site</h1>
</noscript>

<div class="container">

  <h1>LR Tutor</h1>
  <h3>About</h3>
  <div>

  </div>


  <h3 class="mt-3">Grammar</h3>
  <div class="row">
    <div id="grammarInput" class="col-3">
      <label for="grammarTextArea"></label>
      <textarea class="form-control" id="grammarTextArea" rows="10" cols="40" placeholder="Grammar"></textarea>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="LR" id="radio0" value="0" checked>
        <label class="form-check-label" for="radio0">LR0</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="LR" id="radio1" value="1">
        <label class="form-check-label" for="radio1">LR1</label>
      </div>

      <button class="btn btn-outline-success" id="setGrammar"
              onclick="setGrammar(document.getElementById('grammarTextArea').value, document.getElementById('radio0').checked)">
        Set new Grammar
      </button>
    </div>
    <div id="grammarPresent" class="col-3 d-none">
      <pre id="grammarText"></pre>
    </div>

    <div class="col-9">
      Explanation on how to input the grammar
      <pre id="grammarError" class="alert alert-danger d-none"></pre>
    </div>
  </div>

  <h3 class="mt-3">Graph</h3>
  <div>
    <button class="btn btn-outline-success d-none" id="saveGraph" onclick="saveGraph()">Save Graph to disk</button>
    <button class="btn btn-outline-danger" id="loadGraph" onclick="loadGraph()">Load Graph from disk</button>
  </div>
  <div class="d-none" id="graphContent">
    <div>
      <div>Zoom:</div>
      <button class="btn btn-outline-info" id="zoomIn" onclick="zoomIn()">+</button>
      <button class="btn btn-outline-info" id="resetZoom" onclick="resetZoom()">reset</button>
      <button class="btn btn-outline-info" id="zoomOut" onclick="zoomOut()">-</button>
    </div>
    <div class="row">

      <!-- Canvas -->
      <div class="col-9 border mt-3" style="height: 500px">
        <div id="mxCanvas"></div>
      </div>


      <div id="graphActions" class="col-3 d-none">
        <div class="mt-3">
          <button class="btn btn-info d-none " id="actionDelete" onclick="deletedStates()">Delete States (del)</button>
        </div>
        <div class="mt-3">
          <button class="btn btn-info d-none " id="actionToggleFinal" onclick="toggleFinalStates()">
            Toggle Final States (f)
          </button>
        </div>
      </div>

      <div id="graphErrors" class="col-3"></div>
    </div>

    <div class="mt-1">
      <button class="btn btn-success" onclick="checkGraph()">Check Graph</button>
      <button class="btn btn-outline-success" onclick="hideErrors()">Hide Errors</button>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="index.js"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>

</html>
