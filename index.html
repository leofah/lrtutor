<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MXGraph Test</title>
  <script type="text/javascript">
      mxBasePath = 'mxGraph/src';
  </script>
  <script type="text/javascript" src="mxGraph/src/js/mxClient.js"></script>
</head>

<body onload="main()">

<noscript>
  <h1>Please Enable Javascript for this site</h1>
</noscript>

<div>
  <ul>
    <li>To create ➜ or • in a state, insert '->' oder '.'</li>
    <li>edges are added as follows:
      <ol>
        <li>hover over a state</li>
        <li>Mouse down on the label for the Edge</li>
        <li>Drag Mouse to target, if there is no state, a new one is created</li>
      </ol>
    </li>
    <li>TODO explain how to input a grammar</li>
  </ul>
</div>
<div>

  <button id="saveGraph" onclick="saveGraph()">Save Graph to disk</button>
  <button id="loadGraph" onclick="loadGraph()">Load Graph from disk</button>
</div>
<div id="div-grammar">
  <div>
    <label for="grammarTextArea"></label>
    <textarea id="grammarTextArea" rows="10" cols="40" placeholder="Grammar"></textarea>
    <label for="radio0">LR0</label>
    <input type="radio" name="LR" id="radio0" value="0" checked>
    <label for="radio1">LR1</label>
    <input type="radio" name="LR" id="radio1" value="1">

    <button id="setGrammar"
            onclick="setGrammar(document.getElementById('grammarTextArea').value, document.getElementById('radio0').checked)">
      Set new Grammar
    </button>
  </div>
</div>
<div>
  Zoom:
  <button id="zoomIn" onclick="zoomIn()">+</button>
  <button id="resetZoom" onclick="resetZoom()">reset</button>
  <button id="zoomOut" onclick="zoomOut()">-</button>
</div>
<div>
  <button id="delete" onclick="deletedStates()">Delete States</button>
  <button id="toggleFinal" onclick="toggleFinalStates()">Toggle Final States</button>
  <button id="setStart" onclick="setStartState()">Set Start State</button>
</div>
<div id="mxCanvas">
  <!--     style="position:absolute;overflow:auto;top:36px;bottom:0px;left:0px;right:0px;border:gray 1px solid;">-->
</div>
<div>
  <button onclick="checkGraph()">Check Graph</button>
  <button onclick="hideErrors()">Hide Errors</button>
</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
